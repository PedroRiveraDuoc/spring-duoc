<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Detalle de la receta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-6xl mx-auto p-8">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden md:flex">
        
        <!-- Imagen de la receta -->
        <div class="md:w-1/2 h-80 flex items-center justify-center bg-gray-100">
          <div th:if="${recipe.photos != null and #lists.size(recipe.photos) > 0}" class="w-full h-full">
            <img th:src="${recipe.photos[0].url}" alt="Recipe Image" class="w-full h-full object-cover object-center rounded-lg" />
          </div>
          <div th:if="${recipe.photos == null or #lists.size(recipe.photos) == 0}" class="flex items-center justify-center h-full bg-gray-200">
            <p class="text-gray-500">🚫 No hay imágenes disponibles</p>
          </div>
        </div>

        <!-- Información de la receta -->
        <div class="md:w-1/2 p-8">
          <h1 class="text-4xl font-bold text-gray-900 mb-6" th:text="${recipe.title}">🍲 Título de la Receta</h1>
          <p class="text-lg text-gray-700 mb-4" th:text="${recipe.description}">Descripción de la receta</p>

          <div class="mb-6">
            <p class="text-xl font-semibold text-gray-900 mb-2">🥕 Ingredientes:</p>
            <ul class="list-disc pl-5 text-gray-700 space-y-1">
              <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient}"></li>
            </ul>
          </div>

          <p class="text-xl font-semibold text-gray-900 mb-2">📜 Instrucciones:</p>
          <p class="text-gray-700 mb-6" th:text="${recipe.instructions}">Instrucciones de preparación</p>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <p class="text-lg font-semibold text-gray-900">⏱️ Tiempo de preparación:</p>
              <p class="text-gray-700"><span th:text="${recipe.cookTime}"></span> minutos</p>
            </div>
            <div>
              <p class="text-lg font-semibold text-gray-900">🔥 Dificultad:</p>
              <p class="text-gray-700"><span th:text="${recipe.difficulty}"></span></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Botón para volver -->
      <div class="text-center mt-10">
        <a href="/recipes" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors inline-flex items-center space-x-2">
          <span>Volver a listado de recetas</span>
        </a>
      </div>
    </div>
  </body>
</html>
